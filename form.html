<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Encomenda</title>
    <link rel="stylesheet" href="form.css"> <!-- Seu CSS vai aqui -->
</head>
<body>

<div class="form-container">
    <h2>Formulário para Treino Personalizado</h2>
    <form action="https://formspree.io/f/xyzwavyk" method="post">

        <!-- Dados Pessoais -->
        <label for="nome">Nome Completo: </label>
        <input type="text" id="nome" name="nome" required>

        <label for="idade">Idade: </label>
        <input type="number" id="idade" name="idade" required>

        <label for="email">E-mail: </label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone: </label>
        <input type="tel" id="telefone" name="telefone" required>

        <!-- Objetivo do Treino -->
        <label for="objetivo">Qual seu objetivo principal? </label>
        <select id="objetivo" name="objetivo" required>
            <option value="">Selecione uma opção</option>
            <option value="emagrecimento">Emagrecimento</option>
            <option value="hipertrofia">Hipertrofia (ganho muscular)</option>
            <option value="condicionamento">Condicionamento físico</option>
            <option value="flexibilidade">Flexibilidade</option>
            <option value="forca">Força</option>
            <option value="outros">Outros</option>
        </select>

        <!-- Nível de Condicionamento -->
        <label for="nivel">Qual seu nível de condicionamento físico? </label>
        <select id="nivel" name="nivel" required>
            <option value="">Selecione uma opção</option>
            <option value="iniciante">Iniciante</option>
            <option value="intermediario">Intermediário</option>
            <option value="avancado">Avançado</option>
        </select>

        <!-- Restrições ou Lesões -->
        <label for="lesoes">Possui alguma lesão ou restrição física? </label>
        <textarea id="lesoes" name="lesoes" rows="3" placeholder="Descreva qualquer lesão ou restrição física"></textarea>

        <!-- Disponibilidade para Treino -->
        <label for="dias">Quantos dias por semana pode treinar? </label>
        <select id="dias" name="dias" required>
            <option value="">Selecione uma opção</option>
            <option value="3_dias">3 dias por semana</option>
            <option value="4_dias">4 dias por semana</option>
            <option value="5_dias">5 dias por semana</option>
            <option value="6_dias">6 dias por semana</option>
        </select>

        <!-- Preferência de Treino -->
        <label for="preferencia">Você tem alguma preferência de treino? </label>
        <textarea id="preferencia" name="preferencia" rows="3" placeholder="Exemplo: treino com pesos, HIIT, treino funcional..."></textarea>

        <!-- Meta de Peso -->
        <label for="meta_peso">Qual sua meta de peso (caso tenha)? </label>
        <input type="number" id="meta_peso" name="meta_peso" placeholder="Em kg, se aplicável">

        <!-- Outros Detalhes -->
        <label for="comentarios">Outros detalhes que você gostaria de adicionar? </label>
        <textarea id="comentarios" name="comentarios" rows="3" placeholder="Informações adicionais sobre seu treino ou corpo"></textarea>

        <!-- Botão de envio -->
        <button type="submit">Enviar Formulário</button>
    </form>
</div>
